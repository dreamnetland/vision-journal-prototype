<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vision Journal</title>

  <!-- styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- MarkerCluster plugin -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="card"><h1>Vision Journal</h1></header>

  <div class="layout">
    <main id="main-content">
      <div id="login-screen" class="card">
        <h2>Sign Up or Log In</h2>
        <input type="email" id="email" placeholder="you@example.com" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signup">Sign Up</button>
        <button id="login">Log In</button>
        <p id="login-msg"></p>
      </div>

      <div id="journal-screen" class="hidden">
        <div id="insights-box" class="card">
          <h2>Insights</h2>

          <!-- Filters -->
          <div class="filters">
            <select id="filter-type">
              <option value="">All Types</option>
              <option value="dream">Dream</option>
              <option value="nightmare">Nightmare</option>
              <option value="daydream">Daydream</option>
              <option value="insight">Insight</option>
            </select>
            <select id="filter-time">
              <option value="all">All Time</option>
              <option value="1h">Last 1h</option>
              <option value="24h">Last 24h</option>
              <option value="7d">Last 7d</option>
              <option value="30d">Last 30d</option>
            </select>
          </div>

          <div id="map"></div>
          <p style="text-align:center;font-size:.9rem;color:#666;">
            (Zoom & pan to explore hot spots)
          </p>
        </div>

        <div id="new-entry-box" class="card">
          <h2>New Entry</h2>
          <select id="type">
            <option value="dream">Dream</option>
            <option value="nightmare">Nightmare</option>
            <option value="daydream">Daydream</option>
            <option value="insight">Insight</option>
          </select>
          <textarea id="text" placeholder="Describe..."></textarea>
          <input id="tags" placeholder="tags, comma-separated" />
          <label><input type="checkbox" id="isPublic" /> Make Public</label>

          <button id="detect-location">Detect My Country/State</button>
          <p id="location-display" style="font-size:.9rem;color:#555;">
            (no location yet)
          </p>
          <div id="manual-location" class="hidden">
            <input type="text" id="country-input" placeholder="Country (required)" />
            <input type="text" id="state-input"   placeholder="State/Region (required)" />
          </div>

          <button id="save-entry">Save</button>
          <p id="entry-msg"></p>
        </div>

        <div id="journal-box" class="card">
          <h2>My Journal</h2>
          <ul id="entries"></ul>
        </div>
      </div>
    </main>

    <aside id="feed-screen">
      <div id="logout-box" class="card hidden">
        <button id="logout">Logout</button>
      </div>
      <div class="card">
        <h2>Public Feed</h2>
        <ul id="feed-entries"></ul>
      </div>
    </aside>
  </div>

  <script>
    // ── Firebase Init ─────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyD3cdFU4K-LiPtkbVcQMmNp1701dvOEFW8",
      authDomain: "vision-journal-proto.firebaseapp.com",
      projectId: "vision-journal-proto",
      storageBucket: "vision-journal-proto.appspot.com",
      messagingSenderId: "1063775796504",
      appId: "1:1063775796504:web:8effe01d8a1272afc9326d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    // ── UI Refs ───────────────────────────────
    const loginScreen   = document.getElementById('login-screen');
    const journalScreen = document.getElementById('journal-screen');
    const logoutBox     = document.getElementById('logout-box');
    const loginMsg      = document.getElementById('login-msg');
    const emailInput    = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn     = document.getElementById('signup');
    const loginBtn      = document.getElementById('login');
    const logoutBtn     = document.getElementById('logout');
    const saveBtn       = document.getElementById('save-entry');
    const detectBtn     = document.getElementById('detect-location');
    const locationDisp  = document.getElementById('location-display');
    const manualDiv     = document.getElementById('manual-location');
    const countryInput  = document.getElementById('country-input');
    const stateInput    = document.getElementById('state-input');
    const entriesList   = document.getElementById('entries');
    const feedEntries   = document.getElementById('feed-entries');
    // Filter refs
    const filterType    = document.getElementById('filter-type');
    const filterTime    = document.getElementById('filter-time');

    // ── Leaflet Map + Clustering ─────────────────────
    let map, markers, leafletReady = false;
    try {
      map = L.map('map').setView([20,0],2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:'&copy; OpenStreetMap'
      }).addTo(map);
      markers = L.markerClusterGroup();
      map.addLayer(markers);
      leafletReady = true;
    } catch(e){ console.warn('Leaflet init failed:', e) }

    // ── Auth ───────────────────────────────────
    signupBtn.onclick = () =>
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(e => loginMsg.textContent = e.message);
    loginBtn.onclick = () =>
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(e => loginMsg.textContent = e.message);
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.classList.add('hidden');
        journalScreen.classList.remove('hidden');
        logoutBox.classList.remove('hidden');
        if (leafletReady) setTimeout(()=>map.invalidateSize(),200);
        loadJournal();
      } else {
        loginScreen.classList.remove('hidden');
        journalScreen.classList.add('hidden');
        logoutBox.classList.add('hidden');
      }
      refreshPublic();
    });

    // When filters change, re-draw
    filterType.onchange = filterTime.onchange = refreshPublic;
    function refreshPublic() {
      loadPublicFeed();
      if (leafletReady) plotPublicMarkers();
    }

    // ── Location Detection ─────────────────────
    detectBtn.onclick = () => {
      locationDisp.textContent = 'Detecting…';
      fetch('https://ipapi.co/json/')
        .then(r=>r.json())
        .then(d => {
          if (d.country_name && d.region) {
            locationDisp.textContent = `${d.region}, ${d.country_name}`;
            countryInput.value = d.country_name;
            stateInput.value   = d.region;
            manualDiv.classList.add('hidden');
          } else throw '';
        })
        .catch(_ => {
          locationDisp.textContent = 'Auto-detect failed; enter manually';
          manualDiv.classList.remove('hidden');
        });
    };

    // ── Save Entry + Geocode & Duplicate ──────
    saveBtn.onclick = async () => {
      const type     = document.getElementById('type').value;
      const text     = document.getElementById('text').value;
      const tags     = document.getElementById('tags').value
                        .split(',').map(s=>s.trim()).filter(Boolean);
      const isPublic = document.getElementById('isPublic').checked;
      const country  = countryInput.value.trim();
      const state    = stateInput.value.trim();
      if (!country||!state) {
        alert('Please detect or enter country & state.');
        return;
      }
      let payload = {
        userId: auth.currentUser.uid,
        type, text, tags, isPublic,
        location:{country, state},
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      try {
        await db.collection('visions')
          .doc(auth.currentUser.uid)
          .collection('entries')
          .add(payload);
        if (isPublic) {
          const q = encodeURIComponent(`${state}, ${country}`);
          const res = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${q}`
          ).then(r=>r.json());
          if (res[0]) {
            payload.lat = parseFloat(res[0].lat);
            payload.lon = parseFloat(res[0].lon);
          }
          await db.collection('publicEntries').add(payload);
        }
        document.getElementById('entry-msg').textContent = 'Saved!';
        loadJournal();
        refreshPublic();
      } catch(e) {
        console.error(e);
        document.getElementById('entry-msg').textContent = 'Save failed.';
      }
    };

    // ── Load Personal Journal ───────────────────
    function loadJournal() {
      entriesList.innerHTML = '';
      db.collection('visions')
        .doc(auth.currentUser.uid)
        .collection('entries')
        .orderBy('createdAt','desc')
        .get()
        .then(snap => snap.forEach(doc => {
          const d = doc.data();
          const li = document.createElement('li');
          li.textContent = `${d.type}: ${d.text}`;
          entriesList.append(li);
        }))
        .catch(console.error);
    }

    // ── Load Public Feed (client-side filters) ─
    function loadPublicFeed() {
      feedEntries.innerHTML = '';
      db.collection('publicEntries')
        .orderBy('createdAt','desc')
        .get()
        .then(snap => {
          let all = snap.docs.map(d=> ({ id:d.id, ...d.data() }) );
          // apply type filter
          if (filterType.value)
            all = all.filter(x => x.type===filterType.value);
          // apply time filter
          if (filterTime.value!=='all') {
            const now = Date.now();
            const deltas = {
              '1h': 3600_000,
              '24h': 24*3600_000,
              '7d': 7*24*3600_000,
              '30d': 30*24*3600_000
            };
            const cutoff = now - deltas[filterTime.value];
            all = all.filter(x => x.createdAt.toMillis() >= cutoff);
          }
          // for anon users, only show up to 10
          if (!auth.currentUser) all = all.slice(0,10);

          if (!all.length) {
            feedEntries.innerHTML = '<p>No public entries.</p>';
            return;
          }
          all.forEach(d => {
            const loc = d.location||{};
            const txtLoc = loc.state?` (${loc.state},${loc.country})`:'';
            const li = document.createElement('li');
            li.textContent = `${d.type}: ${d.text}${txtLoc}`;
            feedEntries.append(li);
          });
        })
        .catch(e => {
          console.error(e);
          feedEntries.innerHTML = '<p>Error loading public feed.</p>';
        });
    }

    // ── Plot Public Markers (client-side filters) ─
    async function plotPublicMarkers() {
      if (!leafletReady) return;
      markers.clearLayers();
      const snap = await db.collection('publicEntries')
                           .orderBy('createdAt','desc')
                           .get();
      let all = snap.docs.map(d=> ({ ref:d.ref, ...d.data() }) );
      if (filterType.value)
        all = all.filter(x => x.type===filterType.value);
      if (filterTime.value!=='all') {
        const now = Date.now();
        const deltas = {
          '1h': 3600_000,
          '24h': 24*3600_000,
          '7d': 7*24*3600_000,
          '30d': 30*24*3600_000
        };
        const cutoff = now - deltas[filterTime.value];
        all = all.filter(x => x.createdAt.toMillis() >= cutoff);
      }

      // plot each
      await Promise.all(all.map(async d => {
        let { lat, lon } = d;
        if (lat==null||lon==null) {
          // geocode & update
          const q = encodeURIComponent(`${d.location.state}, ${d.location.country}`);
          const res = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${q}`
          ).then(r=>r.json());
          if (!res[0]) return;
          lat = +res[0].lat; lon = +res[0].lon;
          await d.ref.update({ lat, lon });
        }
        const m = L.marker([lat, lon]).bindPopup(
          `<strong>${d.type}</strong>: ${d.text}<br>` +
          `<em>${d.location.state}, ${d.location.country}</em>`
        );
        markers.addLayer(m);
      }));
    }
  </script>
</body>
</html>

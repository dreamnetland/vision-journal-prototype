<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vision Journal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase (compat SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="card">
    <h1>Vision Journal</h1>
    <!-- Global Public Feed button -->
    <button id="view-feed-header">Public Feed</button>
  </header>

  <!-- Login / Sign-Up Form -->
  <div id="login-screen" class="card">
    <h2>Sign Up or Log In</h2>
    <input type="email" id="email" placeholder="you@example.com" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup">Sign Up</button>
    <button id="login">Log In</button>
    <p id="login-msg"></p>
  </div>

  <!-- Public Feed Screen -->
  <div id="feed-screen" class="card hidden">
    <h2>Public Feed</h2>
    <ul id="feed-entries"></ul>
    <button id="back-from-feed">Back</button>
  </div>

  <!-- Journal Screen -->
  <div id="journal-screen" class="card hidden">
    <button id="logout">Logout</button>
    <section>
      <h2>New Entry</h2>
      <select id="type">
        <option value="dream">Dream</option>
        <option value="nightmare">Nightmare</option>
        <option value="daydream">Daydream</option>
        <option value="insight">Insight</option>
      </select>
      <textarea id="text" placeholder="Describe..."></textarea>
      <input id="tags" placeholder="tags, comma-separated" />
      <label><input type="checkbox" id="isPublic" /> Make Public</label>
      <button id="save-entry">Save</button>
      <p id="entry-msg"></p>
    </section>
    <section>
      <h2>My Journal</h2>
      <ul id="entries"></ul>
    </section>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3cdFU4K-LiPtkbVcQMmNp1701dvOEFW8",
      authDomain: "vision-journal-proto.firebaseapp.com",
      projectId: "vision-journal-proto",
      storageBucket: "vision-journal-proto.appspot.com",
      messagingSenderId: "1063775796504",
      appId: "1:1063775796504:web:8effe01d8a1272afc9326d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // UI references
    const headerFeedBtn  = document.getElementById('view-feed-header');
    const loginScreen    = document.getElementById('login-screen');
    const feedScreen     = document.getElementById('feed-screen');
    const journalScreen  = document.getElementById('journal-screen');
    const loginMsg       = document.getElementById('login-msg');
    const emailInput     = document.getElementById('email');
    const passwordInput  = document.getElementById('password');
    const signupBtn      = document.getElementById('signup');
    const loginBtn       = document.getElementById('login');
    const backFromFeed   = document.getElementById('back-from-feed');
    const logoutBtn      = document.getElementById('logout');

    // Sign up & log in
    signupBtn.onclick = () =>
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(e => loginMsg.textContent = e.message);

    loginBtn.onclick = () =>
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(e => loginMsg.textContent = e.message);

    // Auth state UI switch
    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.classList.add('hidden');
        journalScreen.classList.remove('hidden');
        feedScreen.classList.add('hidden');
        loadEntries();
      } else {
        loginScreen.classList.remove('hidden');
        journalScreen.classList.add('hidden');
        feedScreen.classList.add('hidden');
      }
    });

    // Save new entry
    document.getElementById('save-entry').onclick = () => {
      const type     = document.getElementById('type').value;
      const text     = document.getElementById('text').value;
      const tags     = document.getElementById('tags').value
                        .split(',').map(s=>s.trim()).filter(Boolean);
      const isPublic = document.getElementById('isPublic').checked;

      db.collection('visions').doc(auth.currentUser.uid)
        .collection('entries').add({
          userId: auth.currentUser.uid,
          type, text, tags, isPublic,
          isFulfilled: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => { 
          document.getElementById('entry-msg').textContent = 'Saved!';
          loadEntries();
        })
        .catch(() => document.getElementById('entry-msg').textContent = 'Save failed.');
    };

    // Load personal entries
    function loadEntries() {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      db.collection('visions').doc(auth.currentUser.uid)
        .collection('entries').orderBy('createdAt','desc').get()
        .then(snap => {
          snap.forEach(doc => {
            const li = document.createElement('li');
            li.textContent = `${doc.data().type}: ${doc.data().text}`;
            list.append(li);
          });
        });
    }

    // Load public feed (always limit to 10 for guests, unlimited for logged-in)
    function loadPublicFeed() {
      const list = document.getElementById('feed-entries');
      list.innerHTML = '';
      let q = db.collectionGroup('entries')
                .where('isPublic','==',true)
                .orderBy('createdAt','desc');
      if (!auth.currentUser) q = q.limit(10);
      q.get().then(snap => {
        snap.forEach(doc => {
          const data = doc.data();
          const li = document.createElement('li');
          li.textContent = `${data.type}: ${data.text}`;
          list.append(li);
        });
        if (!list.children.length) list.innerHTML = '<p>No public entries.</p>';
      });
    }

    // Header “Public Feed”
    headerFeedBtn.onclick = () => {
      loginScreen.classList.add('hidden');
      journalScreen.classList.add('hidden');
      feedScreen.classList.remove('hidden');
      loadPublicFeed();
    };

    // Back button
    backFromFeed.onclick = () => {
      feedScreen.classList.add('hidden');
      if (auth.currentUser) journalScreen.classList.remove('hidden');
      else loginScreen.classList.remove('hidden');
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vision Journal</title>

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="card">
    <h1>Vision Journal</h1>
  </header>

  <div class="layout">
    <!-- LEFT COLUMN -->
    <main id="main-content">
      <div id="login-screen" class="card">
        <h2>Sign Up or Log In</h2>
        <input type="email" id="email" placeholder="you@example.com" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signup">Sign Up</button>
        <button id="login">Log In</button>
        <p id="login-msg"></p>
      </div>

      <div id="journal-screen" class="hidden">
        <div id="insights-box" class="card">
          <h2>Insights</h2>
          <div id="map"></div>
          <p style="text-align:center;font-size:.9rem;color:#666;">
            (Zoom & pan to explore hot spots)
          </p>
        </div>

        <div id="new-entry-box" class="card">
          <h2>New Entry</h2>
          <select id="type">
            <option value="dream">Dream</option>
            <option value="nightmare">Nightmare</option>
            <option value="daydream">Daydream</option>
            <option value="insight">Insight</option>
          </select>
          <textarea id="text" placeholder="Describe..."></textarea>
          <input id="tags" placeholder="tags, comma-separated" />
          <label><input type="checkbox" id="isPublic" /> Make Public</label>

          <button id="detect-location">Detect My Country/State</button>
          <p id="location-display" style="font-size:.9rem;color:#555;">
            (no location yet)
          </p>
          <div id="manual-location" class="hidden">
            <input type="text" id="country-input" placeholder="Country (required)" />
            <input type="text" id="state-input"   placeholder="State/Region (required)" />
          </div>

          <button id="save-entry">Save</button>
          <p id="entry-msg"></p>
        </div>

        <div id="journal-box" class="card">
          <h2>My Journal</h2>
          <ul id="entries"></ul>
        </div>
      </div>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside id="feed-screen">
      <div id="logout-box" class="card hidden">
        <button id="logout">Logout</button>
      </div>
      <div class="card">
        <h2>Public Feed</h2>
        <ul id="feed-entries"></ul>
      </div>
    </aside>
  </div>

  <script>
    // ─── Firebase Setup ─────────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyD3cdFU4K-LiPtkbVcQMmNp1701dvOEFW8",
      authDomain: "vision-journal-proto.firebaseapp.com",
      projectId: "vision-journal-proto",
      storageBucket: "vision-journal-proto.appspot.com",
      messagingSenderId: "1063775796504",
      appId: "1:1063775796504:web:8effe01d8a1272afc9326d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // ─── UI References ──────────────────────────────────────────────────────
    const loginScreen    = document.getElementById('login-screen');
    const journalScreen  = document.getElementById('journal-screen');
    const logoutBox      = document.getElementById('logout-box');
    const loginMsg       = document.getElementById('login-msg');
    const emailInput     = document.getElementById('email');
    const passwordInput  = document.getElementById('password');
    const signupBtn      = document.getElementById('signup');
    const loginBtn       = document.getElementById('login');
    const logoutBtn      = document.getElementById('logout');
    const saveBtn        = document.getElementById('save-entry');
    const detectBtn      = document.getElementById('detect-location');
    const locationDisp   = document.getElementById('location-display');
    const manualDiv      = document.getElementById('manual-location');
    const countryInput   = document.getElementById('country-input');
    const stateInput     = document.getElementById('state-input');
    const entriesList    = document.getElementById('entries');
    const feedEntries    = document.getElementById('feed-entries');

    // ─── Leaflet Init ───────────────────────────────────────────────────────
    let map, leafletReady = false;
    try {
      map = L.map('map').setView([20,0],2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      leafletReady = true;
    } catch(e) {
      console.warn('Leaflet init failed:',e);
    }

    // ─── Auth Handlers ─────────────────────────────────────────────────────
    signupBtn.onclick = () =>
      auth.createUserWithEmailAndPassword(emailInput.value,passwordInput.value)
        .catch(e=>loginMsg.textContent=e.message);

    loginBtn.onclick = () =>
      auth.signInWithEmailAndPassword(emailInput.value,passwordInput.value)
        .catch(e=>loginMsg.textContent=e.message);

    logoutBtn.onclick = ()=>auth.signOut();

    auth.onAuthStateChanged(user=>{
      if(user){
        loginScreen .classList.add('hidden');
        journalScreen.classList.remove('hidden');
        logoutBox   .classList.remove('hidden');
        if(leafletReady) setTimeout(()=>map.invalidateSize(),200);
        loadJournal();
      }else{
        loginScreen .classList.remove('hidden');
        journalScreen.classList.add('hidden');
        logoutBox   .classList.add('hidden');
      }
      loadPublicFeed();
      if(leafletReady) plotPublicMarkers();
    });

    // ─── Location Detection ─────────────────────────────────────────────────
    detectBtn.onclick = ()=>{
      locationDisp.textContent='Detecting…';
      fetch('https://ipapi.co/json/')
        .then(r=>r.json())
        .then(d=>{
          if(d.country_name&&d.region){
            locationDisp.textContent=`${d.region}, ${d.country_name}`;
            countryInput.value=d.country_name;
            stateInput.value=d.region;
            manualDiv.classList.add('hidden');
          }else throw{};
        })
        .catch(_=>{
          locationDisp.textContent='Auto‐detect failed. Enter manually:';
          manualDiv.classList.remove('hidden');
        });
    };

    // ─── Save Entry w/ Geocode ──────────────────────────────────────────────
    saveBtn.onclick = ()=>{
      const type     = document.getElementById('type').value;
      const text     = document.getElementById('text').value;
      const tags     = document.getElementById('tags').value
                        .split(',').map(s=>s.trim()).filter(Boolean);
      const isPublic = document.getElementById('isPublic').checked;
      const country  = countryInput.value.trim();
      const state    = stateInput.value.trim();
      if(!country||!state){
        alert('Enter country & state');
        return;
      }

      const doc = {
        userId: auth.currentUser.uid,
        type,text,tags,isPublic,
        location:{country,state},
        isFulfilled:false,
        createdAt:firebase.firestore.FieldValue.serverTimestamp()
      };

      if(isPublic){
        const q=encodeURIComponent(`${state}, ${country}`);
        fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${q}`)
          .then(r=>r.json())
          .then(res=>{
            if(res.length){
              doc.lat=parseFloat(res[0].lat);
              doc.lon=parseFloat(res[0].lon);
            }
          })
          .catch(()=>{})
          .finally(()=>{
            db.collection('visions').doc(auth.currentUser.uid)
              .collection('entries').add(doc)
              .then(()=>{document.getElementById('entry-msg').textContent='Saved!'; loadJournal();})
              .catch(()=>document.getElementById('entry-msg').textContent='Save failed.');
          });
      }else{
        db.collection('visions').doc(auth.currentUser.uid)
          .collection('entries').add(doc)
          .then(()=>{document.getElementById('entry-msg').textContent='Saved!'; loadJournal();})
          .catch(()=>document.getElementById('entry-msg').textContent='Save failed.');
      }
    };

    // ─── Load Personal Journal ──────────────────────────────────────────────
    function loadJournal(){
      entriesList.innerHTML = '';
      db.collection('visions').doc(auth.currentUser.uid)
        .collection('entries').orderBy('createdAt','desc').get()
        .then(snap=>{
          snap.forEach(d=>{
            const data=d.data();
            const li=document.createElement('li');
            li.textContent=`${data.type}: ${data.text}`;
            entriesList.append(li);
          });
        });
    }

    // ─── Load Public Feed (no orderBy) ─────────────────────────────────────
    function loadPublicFeed(){
      feedEntries.innerHTML = '';
      let q = db.collectionGroup('entries')
                .where('isPublic','==',true);
      if(!auth.currentUser) q=q.limit(10);
      q.get().then(snap=>{
        snap.forEach(d=>{
          const data=d.data();
          const loc=data.location||{};
          const locText=loc.state&&loc.country?` (${loc.state}, ${loc.country})`:'';
          const li=document.createElement('li');
          li.textContent=`${data.type}: ${data.text}${locText}`;
          feedEntries.append(li);
        });
        if(!feedEntries.children.length)
          feedEntries.innerHTML='<p>No public entries.</p>';
      });
    }

    // ─── Plot Public Markers (no orderBy) ─────────────────────────────────
    function plotPublicMarkers(){
      if(!leafletReady) return;
      map.eachLayer(l=>{if(l instanceof L.Marker) map.removeLayer(l);});
      db.collectionGroup('entries')
        .where('isPublic','==',true)
        .get()
        .then(snap=>{
          snap.forEach(d=>{
            const data=d.data();
            if(typeof data.lat==='number'&&typeof data.lon==='number'){
              L.marker([data.lat,data.lon])
                .addTo(map)
                .bindPopup(
                  `<strong>${data.type}</strong>: ${data.text}<br>`+
                  `<em>${data.location.state}, ${data.location.country}</em>`
                );
            }
          });
        })
        .catch(console.error);
    }
  </script>
</body>
</html>
